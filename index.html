<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>            
        </header>
        <main>
            <section class="view">
                <div class="calc-border">
                    <div class="calc">
                        <div class="display" id="display">0</div>
                        <div class="btn on" id="btn-on">ON</div>
                        <div class="btn off" id="btn-off">OFF</div>
                        <div class="btn ce" id="btn-ce">CE</div>

                        <!--<div class="btn percent" id="btn-percent">%</div>-->
                        <div class="btn divide" id="btn-divide">รท</div>
                        <div class="btn number" id="btn-number-7">7</div>
                        <div class="btn number" id="btn-number-8">8</div>
                        <div class="btn number" id="btn-number-9">9</div>
                        <div class="btn multiply" id="btn-multiply">ร</div>
                        <div class="btn number" id="btn-number-4">4</div>
                        <div class="btn number" id="btn-number-5">5</div>
                        <div class="btn number" id="btn-number-6">6</div>
                        <div class="btn minus" id="btn-minus">-</div>
                        <div class="btn number" id="btn-number-1">1</div>
                        <div class="btn number" id="btn-number-2">2</div>
                        <div class="btn number" id="btn-number-3">3</div>
                        <div class="btn addition" id="btn-addition">+</div>
                        <div class="btn number" id="btn-number-0">0</div>
                        <div class="btn decimal-point" id="btn-decimal-point">.</div>
                        <div class="btn equals" id="btn-equals">=</div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="rights">
                <p class="text">Favicon made by <a href="https://www.flaticon.com/authors/pixelmeetup" title="Pixelmeetup">Pixelmeetup</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
            </div>
        </footer>

        <script src="js/buttons.js"></script>
    </body>
</html>
