<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Javascript</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>

	<header>
		
	</header>
	<main>
		<section class="view">
			<div class="calc-border">
				<div class="calc">
					<div class="display" name="display">0</div>
					<div class="btn on" name="btn-on">ON</div>
					<div class="btn off" name="btn-off">OFF</div>
					<div class="btn percent" name="btn-percent">%</div>
					<div class="btn divide">/</div>
					<div class="btn number">7</div>
					<div class="btn number">8</div>
					<div class="btn number">9</div>
					<div class="btn multiply">x</div>
					<div class="btn number">4</div>
					<div class="btn number">5</div>
					<div class="btn number">6</div>
					<div class="btn minus">-</div>
					<div class="btn number">1</div>
					<div class="btn number">2</div>
					<div class="btn number">3</div>
					<div class="btn addition">+</div>
					<div class="btn number">0</div>
					<div class="btn decimal-point">.</div>
					<div class="btn equals">=</div>
				</div>
		    </div>
		</section>
		
	</main>

    <footer>favicon made by <a href="https://www.flaticon.com/authors/pixelmeetup" title="Pixelmeetup">Pixelmeetup</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></footer>
	

</body>
</html>
